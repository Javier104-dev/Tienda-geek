<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Tienda AluraGeek</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cabecera/cabecera.css">
    <link rel="stylesheet" href="assets/css/banner/banner.css">
    <link rel="stylesheet" href="assets/css/productos/productos.css">
</head>
<body>
    <header>
        <section class="cabecera">
            <div class="cabecera__imagenes">
                <a href="#"><img src="assets/Imagenes/Logo.png" alt="logo tienda"></a>
                <img src="assets/Imagenes/Barra_de_busqueda.png" alt="Barra busqueda">
            </div>
            <button class="cabecera__boton"> Login </button>
        </section>
    </header>
    <main>
        <section class="banner">
            <div class="banner__contenido">
                <h1 class="banner__contenido__titulo">Febrero Promocional</h1>
                <h2 class="banner__contenido__subtitulo">Productos seleccionados con 33% de descuento</h2>
                <button class="banner__contenido__boton">Ver Consolas</button>
            </div>
        </section>
        <section class="categorias">
            <div class="categorias__titulo">
                <h1 class="categorias__titulo__nombre">Star Wars</h1>
                <span><a href="#">Ver todo</a></span>
            </div>
            <div class="categorias__produtos">
                <div class="categorias__produto">
                    <img class="foto__producto" src="assets/Imagenes/sta-war/taza.jpg" alt="taza star-war">
                    <span>Produxto XYZ</span>
                    <span>$ 60.00</span>
                    <span><a href="">Ver Producto</a></span>
                </div>
                <div class="categorias__produto">
                    <img class="foto__producto" src="assets/Imagenes/sta-war/lego.jpg" alt="lego dark">
                    <span>Produxto XYZ</span>
                    <span>$ 60.00</span>
                    <span><a href="">Ver Producto</a></span>
                </div>
                <div class="categorias__produto">
                    <img class="foto__producto" src="assets/Imagenes/sta-war/yoda.jpg" alt="yoda">
                    <span>Produxto XYZ</span>
                    <span>$ 60.00</span>
                    <span><a href="">Ver Producto</a></span>
                </div>
                <div class="categorias__produto">
                    <img class="foto__producto" src="assets/Imagenes/sta-war/capitan.jpg" alt="trooper">
                    <span>Produxto XYZ</span>
                    <span>$ 60.00</span>
                    <span><a href="">Ver Producto</a></span>
                </div>
                <div class="categorias__produto">
                    <img class="foto__producto" src="assets/Imagenes/sta-war/yoda bb.jpg" alt="grogu">
                    <span>Produxto XYZ</span>
                    <span>$ 60.00</span>
                    <span><a href="">Ver Producto</a></span>
                </div>
                <div class="categorias__produto">
                    <img class="foto__producto" src="assets/Imagenes/sta-war/sith.jpg" alt="dark sith">
                    <span>Produxto XYZ</span>
                    <span>$ 60.00</span>
                    <span><a href="">Ver Producto</a></span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
